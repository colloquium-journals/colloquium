<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #eee;
            padding-bottom: 30px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .authors {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .metadata {
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
        }
        .abstract {
            background: #f9f9f9;
            padding: 20px;
            border-left: 4px solid #2c5aa0;
            margin: 30px 0;
        }
        .abstract h3 {
            margin-top: 0;
            color: #2c5aa0;
        }
        .content {
            text-align: justify;
        }
        .content h1, .content h2, .content h3 {
            color: #2c5aa0;
            margin-top: 30px;
        }
        .content h1 {
            font-size: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .content h2 {
            font-size: 18px;
        }
        .content h3 {
            font-size: 16px;
        }
        .content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        .content figure {
            text-align: center;
            margin: 20px 0;
        }
        .content figcaption {
            font-style: italic;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        .content blockquote {
            border-left: 4px solid #ddd;
            margin: 20px 0;
            padding-left: 20px;
            color: #666;
        }
        .content code {
            background: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        .content pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        /* Bibliography and References styling */
        .references {
            margin-top: 40px;
        }
        .references h1, .references h2 {
            color: #2c5aa0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .references div[id^="ref-"] {
            margin-bottom: 12px;
            text-indent: -20px;
            padding-left: 20px;
            font-size: 14px;
            line-height: 1.4;
        }
        .citation {
            color: #2c5aa0;
            text-decoration: none;
        }
        .citation:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
    $if(customcss)$<style>$customcss$</style>$endif$
</head>
<body>
    <div class="header">
        <div class="title">$title$</div>
        $if(author)$
        <div class="authors">$for(author)$$author$$sep$, $endfor$</div>
        $endif$
        <div class="metadata">
            $if(date)$Submitted: $date$$endif$
            $if(journal)$ • $journal$$endif$
        </div>
    </div>

    $if(abstract)$
    <div class="abstract">
        <h3>Abstract</h3>
        <p>$abstract$</p>
    </div>
    $endif$

    <div class="content">
        $body$
    </div>

    <!-- Bibliography will be inserted here by Pandoc -->
    <div id="refs" class="references"></div>

    <div class="footer">
        Rendered by Colloquium Markdown Renderer
        $if(date)$ • $date$$endif$
    </div>
</body>
</html>
