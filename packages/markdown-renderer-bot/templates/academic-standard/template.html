<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            max-width: 8.5in;
            margin: 0 auto;
            padding: 1in;
            font-family: 'Times New Roman', serif;
            font-size: 12pt;
            line-height: 1.54;
            color: #000;
            text-align: justify;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        .header {
            text-align: center;
            margin-bottom: 1em;
        }
        .title {
            font-size: 16pt;
            font-weight: bold;
            margin-bottom: 0.5em;
            line-height: 1.2;
        }
        .authors {
            font-size: 12pt;
            margin-bottom: 0.3em;
        }
        .metadata {
            font-size: 10pt;
            font-style: italic;
            color: #000;
            margin-bottom: 0;
        }
        .abstract {
            width: 90%;
            margin: 1em auto 1.5em auto;
            padding: 1em;
            background: #f9f9f9;
            border-left: 3pt solid #2c5aa0;
        }
        .abstract h3 {
            margin-top: 0;
            margin-bottom: 0.5em;
            font-size: 12pt;
            font-weight: bold;
            color: #2c5aa0;
        }
        .content {
            text-align: justify;
            hyphens: auto;
        }
        .content h1 {
            font-size: 14pt;
            font-weight: bold;
            color: #000;
            margin-top: 1.5em;
            margin-bottom: 1.5em;
        }
        .content h2 {
            font-size: 13pt;
            font-weight: bold;
            color: #000;
            margin-top: 1.2em;
            margin-bottom: 1.2em;
        }
        .content h3 {
            font-size: 12pt;
            font-weight: bold;
            color: #000;
            margin-top: 1em;
            margin-bottom: 1em;
        }
        .content h4 {
            font-size: 10pt;
            font-weight: bold;
            font-style: italic;
            color: #000;
            margin-top: 16pt;
            margin-bottom: 8pt;
        }
        .content p {
            margin-bottom: 12pt;
            text-indent: 24pt;
        }
        .content p:first-child,
        .content h1 + p,
        .content h2 + p,
        .content h3 + p,
        .content h4 + p {
            text-indent: 0;
        }
        .content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 18pt auto;
        }
        .content figure {
            text-align: center;
            margin: 18pt 0;
        }
        .content figcaption {
            font-style: italic;
            font-size: 8pt;
            color: #333;
            margin-top: 6pt;
            line-height: 1.3;
        }
        .content blockquote {
            border-left: none;
            margin: 18pt 24pt;
            padding: 0;
            font-style: italic;
            font-size: 9pt;
        }
        .content code {
            background: #f5f5f5;
            padding: 1pt 3pt;
            border-radius: 2px;
            font-family: 'DejaVu Sans Mono', 'Liberation Mono', 'Courier New', monospace;
            font-size: 8pt;
        }
        .content pre {
            background: #f5f5f5;
            padding: 12pt;
            border-radius: 3px;
            overflow-x: auto;
            font-size: 8pt;
            line-height: 1.3;
            margin: 18pt 0;
        }
        .content ul, .content ol {
            margin: 12pt 0;
            padding-left: 24pt;
        }
        .content li {
            margin-bottom: 6pt;
        }
        .content table {
            border-collapse: collapse;
            margin: 18pt auto;
            font-size: 8pt;
        }
        .content th, .content td {
            border: 1px solid #000;
            padding: 6pt 12pt;
            text-align: left;
        }
        .content th {
            background: #f0f0f0;
            font-weight: bold;
        }
        /* Bibliography and References styling */
        .references {
            margin-top: 36pt;
        }
        .references h1, .references h2 {
            font-size: 12pt;
            font-weight: bold;
            color: #000;
            border-bottom: 1px solid #000;
            padding-bottom: 6pt;
            margin-bottom: 18pt;
        }
        .references div[id^="ref-"] {
            margin-bottom: 12pt;
            text-indent: -24pt;
            padding-left: 24pt;
            font-size: 8pt;
            line-height: 1.3;
        }
        .citation {
            color: #000;
            text-decoration: none;
        }
        .citation:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 2em;
            font-size: 9pt;
            color: #000;
            font-style: italic;
            text-align: center;
        }
        
        /* WeasyPrint specific optimizations */
        @media print {
            body {
                font-size: 11pt !important;
            }
            .content h1 { font-size: 13pt !important; }
            .content h2 { font-size: 12pt !important; }
            .content h3 { font-size: 11pt !important; }
        }
        
        /* Ensure font rendering */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
    {{#if customCss}}<style>{{customCss}}</style>{{/if}}
</head>
<body>

    {{#if abstract}}
    <div class="abstract">
        <h3>Abstract</h3>
        <p>{{abstract}}</p>
    </div>
    {{/if}}

    <div class="content">
        {{{content}}}
    </div>

    <!-- Bibliography will be inserted here by Pandoc -->
    <div id="refs" class="references"></div>

</body>
</html>
