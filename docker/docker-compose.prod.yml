services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
      target: production
    environment:
      - NEXT_PUBLIC_API_URL=${API_URL:-https://api.yourdomain.com}
    restart: unless-stopped

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
      target: production
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - MAGIC_LINK_SECRET=${MAGIC_LINK_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-https://yourdomain.com}
      - NODE_ENV=production
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - FROM_EMAIL=${FROM_EMAIL}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - web
      - api
    restart: unless-stopped

networks:
  default:
    driver: bridge